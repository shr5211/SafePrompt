<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Model Interface</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1e40af;
            --background: #f4f6f9;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-dark: #111827;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 32px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-dark);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: #fafafa;
            color: var(--text-dark);
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
        }

        button {
            margin-top: 12px;
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #response {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: #f9fafb;
            font-size: 1rem;
            line-height: 1.5;
        }

        #response p {
            margin: 0;
        }

        #response strong {
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Llama Model Interface</h1>
        <form id="promptForm">
            <textarea id="prompt" placeholder="Enter your prompt here..." required></textarea>
            <button type="submit">Generate Response</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');

            responseDiv.innerHTML = '<p><em>Generating response...</em></p>';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = `<p><strong>Response:</strong> ${result.response}</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
